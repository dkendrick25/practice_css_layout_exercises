<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Grid System</title>
  </head>
  <style>
  div {
    border: 1px solid black;
    box-sizing: border-box;
  }
  .row-1 {
    float:left;
    width:33.33%;
    height:200px;
  }
  #div-4 {
    clear:left;
  }
.row-2 {
  float:left;
  width: 33.33%;
  height:200px;
}
#div-7 {
  clear:left;
}
.row-3 {
  float:left;
  width: 33.33%;
  height:200px;
}

  </style>
  <body>
<div class="row-1">1</div>
<div class="row-1">2</div>
<div class="row-1">3</div>
<div class="row-2" id="div-4">4</div>
<div class="row-2">5</div>
<div class="row-2">6</div>
<div class="row-3" id="div-7">7</div>
<div class="row-3">8</div>
<div class="row-3">9</div>

  </body>
</html>
